    <script src="./js/common.js"></script>
    <script src="./js/moneyctrl.js"></script>
    <script type='text/html' id="tpl">
        {{ each result v i }}
        <li class="mui-table-view-cell mui-media">
            <a href="moneyproduct.html?productid={{v.productId}}">
                <div class="mui-media-object mui-pull-left">
                    {{@v.productImgSm}}
                </div>
                <div class="mui-media-body">
                    {{v.productName}}
                    <span> {{v.productPinkage}}</span>
                    <p class='mui-ellipsis'>
                        {{v.productFrom}} | {{v.productTime }}
                        <span class="mui-icon mui-icon-chat">{{v.productComCount}}</span>
                    </p>
                </div>
            </a>
        </li>
    {{ /each }}
    </script>
    <script type="text/html" id="tpl2">
        <% for(var i=1 ;i<=optnum;i++) {%>
            <option value="<%= i %>" <%= pageid==i?'selected':'' %> ><%= i %>/{{optnum}}</option>
        <% } %>
    </script>
